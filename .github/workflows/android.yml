name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    # - name: Build with Gradle
    #   run: ./gradlew build

    - name: Run tests
      run: ./gradlew test

    - name: Upload Test Results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: app/build/test-results

    # testim
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'

    - name: Install and run tests using testim-cli
      run: |
        npm install -g @testim/testim-cli
        testim \
        --token "GHRzlTtakE6CNR7bIbS7nbCLlC2h51AeQY7yq3VRAmYwQ1OsTi" \
        --project "YiFgVRXyMdhDGE8Egcar" \
        --grid "virtual-mobile-grid" \
        --mode "appium" \
        --report-file testim-tests-report.xml

    - name: Publish Test Results
      uses: actions/upload-artifact@v2
      with:
        name: testim-tests-report
        path: testim-tests-report.xml
